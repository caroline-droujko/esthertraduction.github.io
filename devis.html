<div class="main">
    <div class="row" style="display: flex; align-items: safe center; justify-content: safe center">
        <form action="https://formsubmit.co/your@email.com" method="POST" class="col-12 col-lg-8"
              style="border: solid 1px #b076b3; padding: 15px; background-color: #e0a5d1">
            <div class="text-center">
                <strong>Demande de devis</strong>
            </div>
            <div class="form-group">
                <label for="Name">Nom</label>
                <input type="text-area" class="form-control" name="Name" id="Name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="Address">Adresse postale</label>
                <input type="text" class="form-control" name="Address" id="Address"
                       placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="_subject">Sujet</label>
                <input type="text" class="form-control" name="_subject" id="_subject" placeholder="subject" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <!--        add a text area input with boostrap-->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" id="message" rows="5" placeholder="Your request"
                          required></textarea>
            </div>
            <!--         the white button should be at the center-->
            <button type="submit" class="btn btn-primary"
                    style="background-color: white; color: #b076b3; border: solid 1px #b076b3; display: block; margin-top: 5px">
                Envoyer
            </button>
        </form>
    </div>
</div>
